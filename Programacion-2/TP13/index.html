<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP13 - Lucas Vazquez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TP13 - Lucas Vazquez</h1>
    </header>
    <main>
        <div class="contenedor">
            <div class="headerContainer"><h2>GENERADOR TABLAS DE MULTIPLICAR</h1></div>
            <div class="calculos">
                <label for="numeroIngresado">Que tabla quieres generar:</label>
                <input type="text" name="" id="numeroIngresado">
                <button type="submit" id="btnSubmit">Generar tabla</button>
                <br><br><br>
                <ul>
                    <li><button class="numResultado" id="resultadoUno">1 x 10 = 10</button></li>
                    <li><button class="numResultado" id="resultadoDos"></button></li>
                    <li><button class="numResultado" id="resultadoTres"></button></li>
                    <li><button class="numResultado" id="resultadoCuatro"></button></li>
                    <li><button class="numResultado" id="resultadoCinco"></button></li>
                    <li><button class="numResultado" id="resultadoSeis"></button></li>
                    <li><button class="numResultado" id="resultadoSiete"></button></li>
                    <li><button class="numResultado" id="resultadoOcho"></button></li>
                    <li><button class="numResultado" id="resultadoNueve"></button></li>
                    <li><button class="numResultado" id="resultadoDiez"></button></li>
                </ul>
            </div>
            <div class="Container"><h2>Lucas Vazquez - TUP C4</h2></div>
        </div>
    </main>
    <footer></footer>
</body>
<script src="script.js"></script>
</html>

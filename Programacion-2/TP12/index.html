<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP12 - Lucas Vazquez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TP12 - IMC Lucas Vazquez</h1>
    </header>
    <main>
        
        <div class="contenedor">
            <h1>Calculadora IMC</h1>
            
            <div class="inputs">
                <label for="peso">Ingrese su peso</label>
                <input type="text" name="" id="peso" placeholder="kg">
            </div>

            <div class="inputs">
                <label for="altura">Ingrese su altura</label>
                <input type="text" name="" id="altura" placeholder="en metros">
            </div>

            <img src="imcImagen.jpeg" alt="">

            <div class="inputsResult">
                <button type="submit" id="btnSubmit" class="btnResult">Realizar calculo</button>  
                <br><br>
                <label for="resultado">Su indice de masa corporal es:</label>
                <input id="resultado"> 
            </div>
            
            
            
        </div>
    </main>
    <footer></footer>
</body>
<script src="script.js"></script>
</html>
